name: Continuous Integration flow

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Continuous Integration flow
        run: |
          echo "Building with mvn clean install"
          mvn clean install
          echo "Building docker images and running..."
          cd scripts
          ./build-env.sh
          echo "Build Finished"